### About [ about ]
about:
  image: "assets/img/aledan-logo.svg"
  text: "<p>Hello! We're <strong>Aledan</strong> audio.</p>
  We specialise in all things audio post-production, from dialogue editing and foley to sound design and mixing.<br>
  With a combined knowledge of ten years in the industry, we can elevate the sound quality of your projects.</p>"

### Services [ services ]
services:
  title: "Services"
  items:
    - icon: "fas fa-music"
      name: "Foley"
      text: "Modern and mobile-ready website that will help you reach all of your marketing."

    - icon: "fas fa-music"
      name: "Sound design"
      text: "Music copying, writing, creating, transcription, arranging and services."

    - icon: "fas fa-music"
      name: "Dialogue editing and restoration"
      text: "Advertising services include television, radio, print, mail, and web apps."

    - icon: "fas fa-music"
      name: "Mix and mastering"
      text: "Developing memorable and unique mobile android, ios and video games."
      

